<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="/Img/icon-tab.png">
    <script src="https://kit.fontawesome.com/720e6c724e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Open+Sans:wght@300;400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tektur:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>MiniSpeeds</title>
</head>
<body>
    <div class="todo">
        <header class="encabezado">
            <div class="menu__superior">
                <div class="menu__izq">
                        <div class="menu__item__logo__titulo">
                            <a class="menu__a__clean" href="index.html">
                            <p class="menu__item__logo__texto">Mini</p>
                            <p class="menu__item__logo__texto">Speeds</p>
                            </a>
                        </div>
                        <div class="menu__item__logo__imagen">
                            <a class="menu__a__clean" href="index.html">
                            <img class="menu__item__img" src="Img/Logo-1.png" title="Logo">
                            </a>
                        </div>
                <div class="menu__item__busqueda">
                    <input class="menu__item__input" placeholder="Hoy quiero..."><i class="fa-solid fa-search"></i>
                </div>
                </div>
                <div class="nada">  <div>
            <div>
        </header>
        <div class="Login__form__container">
            <form class="Login__form" >
                <h1 class="login__titulo">Iniciar Sesion</h1>
                <input class="input__login" type="email" id="correo" placeholder="Escriba su Correo electrónico" required>
                <label class="login__label__correo" for="correo">Escriba su Correo electrónico</label>
                
                <input class="input__login" type="text" name="contraseña" id="contraseña" placeholder="Esciba su Contraseña" required>
                <label class="login__label__constrasena" for="contraseña">Esciba su Contraseña</label>
            
                <input class="login__boton" type="submit" value="Enviar">
            </form>
        </div>
        <div class="rodapie__base">
            <div class="rodapie">
                <div class="rodapie__logo">
                    <img class="rodapie__logo__img" src="Img/Logo-1.png" >
                    <div>
                        <p class="rodapie__logo__texto">Mini</p>
                        <p class="rodapie__logo__texto">Speeds</p>
                    </div>
                </div>
               

                <div class="rodapie__acerca">
                    <div class="rodapie__acerca__lista">
                        <p class="rodapie__acerca__lista__item">Quienes somos</p>
                        <p class="rodapie__acerca__lista__item">Política de privacidad</p>
                        <p class="rodapie__acerca__lista__item">Programa de fidelidad</p>
                        <p class="rodapie__acerca__lista__item">Nuestras Tiendas</p>
                        <p class="rodapie__acerca__lista__item">Quiero ser franquiciado</p>
                        <p class="rodapie__acerca__lista__item">Anúncie aquí</p>
                    </div>
                </div>
                <form class="rodapie__contacto">
                    <h1 class="rodapie__contacto__titulo">Hable con nosotros</h1>

                        <input class="rodapie__input rodapie__contacto__nombre" name="nombre" id="nombre" type="text" placeholder="Nombre" required>
                        <label class="rodapie__contacto__placeholder__nombre" for="nombre">Nombre</label>
                        
                        <textarea id="mensaje" class="rodapie__contacto__mensaje rodapie__input" placeholder="Mensaje" rows="6" required></textarea>
                        <label for="mensaje" class="rodapie__contacto__placeholder__mensaje">Mensaje</label>
                    <input class="rodapie__contacto__boton" type="submit" value="Enviar">
                </form>
                
            </div>
        </div>
        <div class="creditos">
            <div class="creditos__contenedor">
                <h1 class="creditos__texto">Diseñado por Roberto Jaziel Hernández Silva</h1>
                <p class="creditos__texto">2023</p>
            </div>
            
        </div>
    </div>
    <script src="js/test.js"></script>
</body>
</html>
